version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: manike_db
      POSTGRES_USER: manike
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-manike_secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
